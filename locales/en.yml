    implant: 
      introduce:
        title: 種植牙
        content: 利用鈦金屬等物料製作成植體，然後植入進行牙槽骨當中，代替牙根以作支撐，然後在上面植入假牙、牙橋或假牙托來填補空缺的牙齒。隨着醫療技術的進步，現在不僅有傳統的植牙方式，還有微創植牙。
        tabNavName: 種植牙
      problem: 
        title: 植牙常見問題
        lists: 
          - Q: '甚麼人適合接受植牙治療？'
            A: |
              如有以下情況，牙醫會建議接受植牙治療：
              1. 一顆或多顆缺牙
              2. 無法以傳統方式修復缺牙
              3. 希望改善咀嚼能力
          - Q: '甚麼人不適合接受植牙治療？'
            A: |
              以下人士未必適合接受植牙治療:
              1. 未完成牙齒發育的青少年
              2. 孕婦
              3. 病歷複雜的病人
              4. 有酒癮、煙癮的人士
              5. 免疫系統病患者
              6. 正服用抗凝血藥物人士
              7. 高血壓或患有心血管疾病人士
              接受治療前必須先作詳細檢查及評估，讓醫生能計劃治療建議。                 
          - Q: '植牙手術會痛嗎？'
            A: '進行手術時，醫生會先在植牙位置注射局部麻醉藥，大大減低不適感。手術後應按時服用醫生處方的止痛藥，處理手術後的腫痛不適。'                  
          - Q: '植牙有甚麼風險？'
            A: '植牙治療的成功率達90%至97%。手術前所進行的電腦掃描有助醫生掌握更多口腔重要組織的資訊，如下齒槽神經和上顎竇，完善地計算植牙位置及角度，減少植牙手術的不穩定因素。'                  
          - Q: '植牙會有甚麼後遺症？'
            A: '植牙甚少引起不良反應或其他併發症。唯傷口處理不妥或口腔衛生欠佳則有機會導致植牙周圍的牙齦發炎，繼而影響植體穩定性。'                  
          - Q: '可否同時接受拔牙與植牙治療？'
            A: '在若干情況下，拔牙後可同時進行植牙手術。此類型療程必須由醫生評估情況，確定骨質足夠，口腔健康，沒有任何發炎或細菌感染的情況。醫生會按患者情況給予建議，提供適切治療。'
      reason: 
        title: 關於植牙
        text: 常見種植牙的原因？
        lists: 
          - context: 常見種植牙的原因傳統治療方法
          - context: (牙套、牙橋及假牙托等)
          - context: 無法修復缺牙的情況
          - context: 缺牙影響儀容，嚴重甚至會令面部變形
          - context: 缺牙容易令牙齒移位，影響咬合、發音
          - context: 改善咀嚼問題，回復正常飲食
      features:
        title: 種植牙的特點
        lists: 
          - context: 功能和外觀近似真牙，耐用美觀，能恢復正常咀嚼能力
          - context: 不需要磨損鄰近牙齒
          - context: 有助防止缺牙後牙槽骨繼續萎縮，保持牙骨的厚度
          - context: 提高全口假牙托的穩定性，加強假牙托的咀嚼和發音功效
      notice:
        title: |
                傳統植牙和
                微創植牙的區別？
        meritLists: 
          - context: 傳統植牙
          - context: 傳統植牙是一種手術程序，需要在植入牙齒的位置進行切口，通常需要在手術後等待數月的時間，讓植牙的骨頭組織與人體結合成為一個穩固的基礎，然後再安裝人造牙齒。
        shortcomingLists: 
          - context: 微創植牙
          - context: 微創植牙是一種相對較新的技術，它採用更小的切口，因此手術的程度和疼痛通常比傳統植牙要小得多。微創植牙通常需要較短的康復時間，並且可以更快地恢復正常的口腔功能。
        topText:
          - context: 傳統植牙和微創植牙都是一種牙科手術，用於取代缺失的牙齒。
          - context: 兩者之間的主要區別在於手術的程度和方法。
        bottomText:
          - context: "*總體而言，傳統植牙和微創植牙都是安裝人造牙齒的有效方法，"
          - context: 但是微創植牙通常需要較少的手術時間和康復時間，因此對於一些患者來說可能更為適合。然而，
          - context: 每個人的情況都是不同的，最好向您的牙醫師諮詢，以了解哪種方法最適合您的情況。
      step: 
        title: '認識種植牙的六個步驟'
        remark: '種植牙於現在是較常見的牙科手術之一，病人最少需要 2 至 3 次的覆診來完成整個種牙程序，整個程序或需要 3 至 6 個月時間。'
